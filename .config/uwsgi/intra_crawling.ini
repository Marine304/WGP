[uwsgi]

chdir = /srv/intra_crawling
module = intra_crawling.wsgi:application
home = /home/ubuntu/.pyenv/versions/ec2_deploy

uid = deploy
gid = deploy

socket = /tmp/wgp.sock
chmod-socket = 666
chown-socket = deploy:deploy

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/wgp.pid
logto = /var/log/uwsgi/wgp/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
