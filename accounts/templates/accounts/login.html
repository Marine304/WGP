{% extends "accounts/layout.html" %} 
{% load static %}

{% block content %}
<div class="container">
    
    <div style="margin: 100px"></div>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" id="message">
                {{ message.message }} {# 실제 메세지 내용 #}
            </div>
        {% endfor %}
    {% endif %}
    <h1>원광대 웹 정보 간편보기 </h1>
    <form action="" method="post">
         {% csrf_token %}
        <div class="form-group">
            <label for="intranet_id">웹정보서비스 아이디</label>
            <input type="text" class="form-control" id="intranet_id" name="username" aria-describedby="emailHelp" placeholder="아이디를 입력해주세요.">
            <small id="emailHelp" class="form-text text-muted">웹 정보서비스 아이디를 입력해주세요.</small>
        </div>
        <div class="form-group">
            <label for="intranet_pw">웹정보서비스 패스워드</label>
            <input type="password" class="form-control" id="intranet_pw" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="{% static 'webcrawler/assets/vendor/jquery/jquery.min.js' %}"></script>

<script>
    setTimeout(fade_out, 5000);

    function fade_out() {
        $("#message").fadeOut().empty();
    }
</script>
{% endblock %}
