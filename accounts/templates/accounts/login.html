{% extends "accounts/layout.html" %} 
{% load static %}

{% block content %}


<div class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>

<div class="container" id="login_section">

    <div style="margin: 100px"></div>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" id="message">
                {{ message.message }} {# 실제 메세지 내용 #}
            </div>
        {% endfor %}
    {% endif %}
    <h1>WGP - WKU Graduated Possible?</h1>
    <form action="" method="post">
         {% csrf_token %}
        <div class="form-group">
            <label for="intranet_id">웹정보서비스 아이디</label>
            <input type="text" class="form-control" id="intranet_id" name="username" aria-describedby="emailHelp" placeholder="아이디를 입력해주세요." required>
            <small id="emailHelp" class="form-text text-muted">웹 정보서비스 아이디를 입력해주세요.</small>
        </div>
        <div class="form-group">
            <label for="intranet_pw">웹정보서비스 패스워드</label>
            <input type="password" class="form-control" id="intranet_pw" name="password" placeholder="Password" required>
            <small id="emailHelp" class="form-text text-muted">웹 정보서비스 패스워드 입력해주세요.</small> 
        </div>
        <button type="submit" id="login" class="btn btn-primary">로그인</button>
    </form>
</div>

<script src="{% static 'webcrawler/assets/vendor/jquery/jquery.min.js' %}"></script>

<script>


    var id = "";
    var pw = "";

    $('#intranet_id').on('input', function (e) {
        id = e.target.value;
    });
    
    $('#intranet_pw').on('input', function (e) {
        pw = e.target.value;
    });

    $('#login').click(function() {
        if(id !== "" && pw !== "") {
            $( "#login_section" ).fadeOut( "fast" );
            $('.spinner').css("display", "block");
        }
    });

    setTimeout(fade_out, 5000);

    function fade_out() {
        $("#message").fadeOut().empty();
    }
</script>


{% endblock %}
