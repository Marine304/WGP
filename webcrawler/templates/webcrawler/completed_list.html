{% extends 'webcrawler/layout.html' %} 

{% block content %}

<button class="btn btn-sm btn-outline-secondary">Share</button>
<button class="btn btn-sm btn-outline-secondary">Export</button>

<div style="margin: 10px"></div>

<div class="row">
    <div class="col-md-12">
        <!-- TABLE HOVER -->
        <div class="panel">
            <div class="panel-heading">
                <h3 class="panel-title">이수과목 리스트</h3>
            </div>
            <div class="panel-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>과목명</th>
                            <th>공학인증</th>
                            <th>이수구분</th>
                            <th>학점</th>
                            <th>점수</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for title, item in completed_list.items %}
                        <tr>
                            <td>{{ title }}</td>
                            <td>
                                <span class="badge badge-info"> 인필전 </span>
                                <span class="badge badge-success"> 계열필수</span>
                            </td>
                            <td>{{ item.0 }}</td>
                            <td>{{ item.1 }}</td>
                            <td>{{ item.2 }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
 {{ completed_list_count }} 과목 이수 // 총 : {{ completed_list_point_count }} 학점
{% endblock %}
