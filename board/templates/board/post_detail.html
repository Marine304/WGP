{% extends "webcrawler/layout.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="panel">
            <div class="panel-heading">
                <h3>{{ post.title }}</h3>
            </div>
            <div class="panel-body">
                <p>{{ post.content }}</p>
                <a href="{% url 'board:edit' post.id %}">수정</a>
                <a href="{% url 'board:delete' post.id %}">삭제</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
